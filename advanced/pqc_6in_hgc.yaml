id: max_6inhgc
name: PQC Maximilian 6in HGC
description: Used for testing purpose!
contacts:
  - name: PQC Flute 1
    contact_id: flute_1
    measurements:
      - name: MOS capacitor (HV Source)
        type: cv_ramp
        enabled: false
        description: Variant using HVSource and LCR
        parameters:
            matrix_channels: [1A01, 1B02, 3H05]
            bias_voltage_start: -3 V
            bias_voltage_stop: 8 V
            bias_voltage_step: 0.1 V
            bias_voltage_step_before: 2 V
            bias_voltage_step_after: 2 V
            waiting_time_start: 1 s
            waiting_time: 100 ms
            hvsrc_current_compliance: 100 uA
            hvsrc_route_termination: rear
            lcr_frequency: 10 kHz
            lcr_amplitude: 250 mV
            lcr_integration_time: long
            lcr_averaging_rate: 2
            lcr_auto_level_control: false
            lcr_open_correction_mode: multi
            lcr_open_correction_channel: 10
            analysis_functions:
              - type: mos
                parameters:
                  min_r_value: 0.4

      - name: GCD_hgc
        type: iv_ramp_bias_elm
        enabled: false
        parameters:
            matrix_channels: [1A07, 1C08, 1D02, 2G09]
            voltage_start: -14 V
            voltage_stop: 4 V
            voltage_step: 0.1 V
            voltage_step_before: 2 V
            voltage_step_after: 2 V
            waiting_time_start: 1 s
            waiting_time: 300 ms
            bias_voltage: -5 V
            hvsrc_current_compliance: 10 uA
            vsrc_current_compliance: 100 uA
            elm_current_range: 2 nA
            elm_filter_enable: true
            elm_filter_count: 5
            elm_filter_type: repeat
            analysis_functions:
              - type: gcd

      - name: N+ Van-der-Pauw cross
        type: iv_ramp_4_wire
        enabled: false
        parameters:
            matrix_channels: [3D03, 3G02, 3E04, 3F05]
            current_start: -1 mA
            current_stop: 1 mA
            current_step: 200 uA
            waiting_time: 100 ms
            waiting_time_start: 1 s
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
      - name: Reverse N+ Van-der-Pauw cross
        type: iv_ramp_4_wire
        enabled: false
        parameters:
            matrix_channels: [3D02, 3G05, 3E05, 3F04]
            current_start: -1 mA
            current_stop: 1 mA
            current_step: 200 uA
            waiting_time: 100 ms
            waiting_time_start: 1 s
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
  
      - name: P-stop Van-der-Pauw cross
        type: iv_ramp_4_wire
        enabled: false
        parameters:
            matrix_channels: [3D03, 3G02, 3E04, 3F05]
            current_start: -1 uA
            current_stop: 1 uA
            current_step: 200 nA
            waiting_time: 100 ms
            waiting_time_start: 1 s
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
      - name: Reverse P-stop Van-der-Pauw cross
        type: iv_ramp_4_wire
        enabled: false
        parameters:
            matrix_channels: [3D02, 3G05, 3E05, 3F04]
            current_start: -1 uA
            current_stop: 1 uA
            current_step: 200 nA
            waiting_time: 100 ms
            waiting_time_start: 1 s
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
                  
      - name: Bulk cross
        type: iv_ramp_4_wire
        parameters:
            matrix_channels: [3D03, 3G02, 3E04, 3F05]
            current_start: 0 nA
            current_stop: 500 nA
            current_step: 25 nA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
      - name: Reverse bulk cross
        type: iv_ramp_4_wire
        parameters:
            matrix_channels: [3D02, 3G05, 3E05, 3F04]
            current_start: 0 nA
            current_stop: 500 nA
            current_step: 25 nA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
  - name: PQC Flute 2
    contact_id: flute_2
    enabled: false
    
  - name: PQC Flute 3
    contact_id: flute_3
    enabled: false
    measurements:
      - name: Diode IV
        type: iv_ramp_elm
        parameters:
            matrix_enable: true
            matrix_channels: [1A02, 2C10, 1G06]
            voltage_start: 0 V
            voltage_stop: -1000 V
            voltage_step: 20 V
            waiting_time: 0.25 s
            hvsrc_current_compliance: 200 uA
            hvsrc_sense_mode: local
            hvsrc_route_termination: rear
            hvsrc_filter_enabled: true
            hvsrc_filter_count: 10
            hvsrc_filter_type: repeat
            elm_filter_enable: true
            elm_filter_count: 5
            elm_filter_type: repeat
            elm_zero_correction: true
            elm_integration_rate: 50
            elm_current_autorange_enable: false
            elm_current_range: 200 uA
            analysis_functions: [iv]
      - name: Diode CV
        type: cv_ramp
        parameters:
            matrix_enable: true
            matrix_channels: [1A01, 1B02, 2H10, 1G06]
            bias_voltage_start: 0 V
            bias_voltage_stop: -500 V
            bias_voltage_step: 5 V
            waiting_time: 300 ms
            hvsrc_current_compliance: 200 uA
            hvsrc_sense_mode: local
            hvsrc_route_termination: rear
            lcr_frequency: 10 kHz
            lcr_amplitude: 250 mV
            lcr_integration_time: long
            lcr_averaging_rate: 2
            lcr_auto_level_control: false
            lcr_open_correction_mode: multi
            lcr_open_correction_channel: 4
            analysis_functions: [cv]
      - name: Metal meander
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1E03, 1F12, 3D01, 2G04]
            current_start: -1 mA
            current_stop: 1 mA
            current_step: 250 uA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [van_der_pauw]
      - name: Metal clover leaf blow
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1E07, 1F08, 2D09, 2G08]
            current_start: -30 mA
            current_stop: 30 mA
            current_step: 10 mA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [van_der_pauw]
      - name: Metal clover leaf Van-der-Pauw
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1D07, 1G08, 2E09, 2F08]
            current_start: -30 mA
            current_stop: 30 mA
            current_step: 1 mA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
                limits:
                  r_sheet: {minimum: 0.015, maximum: 0.040}
      - name: Reverse Metal clover leaf Van-der-Pauw
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1D08, 1E07, 2F09, 2G08]
            current_start: -30 mA
            current_stop: 30 mA
            current_step: 1 mA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
                limits:
                  r_sheet: {minimum: 0.015, maximum: 0.040}
  - name: PQC Flute 4
    contact_id: flute_4
    enabled: false
    measurements:
      - name: N+ CBKR
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1D05, 1E04, 2F11, 2G10]
            current_start: -100 uA
            current_stop: 100 uA
            current_step: 20 uA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [cbkr]
      - name: Polysilicon CBKRblow
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1E09, 2D07, 1G10, 2F06]
            current_start: -1 uA
            current_stop: 1 uA
            current_step: 500 nA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [cbkr]
      - name: Polysilicon CBKR
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1D09, 2E07, 1F10, 2G06]
            current_start: -1 uA
            current_stop: 1 uA
            current_step: 50 nA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [cbkr]
      - name: Polysilicon contact chain
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [2D12, 3E01, 2F04, 2G05]
            current_start: -100 nA
            current_stop: 100 nA
            current_step: 20 nA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [cbkr]
      - name: P+ contact chain
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1D04, 1E03, 2F04, 2G05]
            current_start: -10 uA
            current_stop: 10 uA
            current_step: 1 uA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [cbkr]
      - name: N+ contact chain
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1D04, 1E03, 1F12, 1G11]
            current_start: -10 uA
            current_stop: 10 uA
            current_step: 1 uA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [cbkr]
