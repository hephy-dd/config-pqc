id: testing_hgc
name: PQC for HGC Flute 5
description: Used for testing purpose!
contacts:
  - name: PQC Flute 5
    contact_id: flute_5
    measurements:
      - name: FET4
        type: iv_ramp_bias_elm
        parameters:
            matrix_channels: [1D11, 2C05,1A12]
            waiting_time_start: 1 s
            voltage_start: -2 V
            voltage_stop: 10 V
            voltage_step: 0.1 V
            voltage_step_before: 2 V
            voltage_step_after: 2 V
            waiting_time: 300 ms
            bias_voltage: 100 mV
            hvsrc_current_compliance: 10 uA
            vsrc_current_compliance: 10 uA
            elm_filter_enable: true
            elm_filter_count: 3
            elm_current_autorange_enable: false
            elm_current_range: 20 uA
            analysis_functions:
              - type: fet
                limits:
                  v_th: {minimum: -1, maximum: 6}
      - name: FET3
        type: iv_ramp_bias_elm
