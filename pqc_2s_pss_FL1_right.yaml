            lcr_averaging_rate: 2
            lcr_auto_level_control: false
            lcr_open_correction_mode: multi
            lcr_open_correction_channel: 4
            analysis_functions: [cv]
      - name: Metal meander
        type: iv_ramp_4_wire
        enabled: false
        parameters:
            matrix_enable: true
            matrix_channels: [1E03, 1F12, 3D01, 2G04]
            current_start: -1 mA
            current_stop: 1 mA
            current_step: 250 uA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [van_der_pauw]
      - name: Metal clover leaf blow
        type: iv_ramp_4_wire
        enabled: false
        parameters:
            matrix_enable: true
            matrix_channels: [1E07, 1F08, 2D09, 2G08]
            current_start: -30 mA
            current_stop: 30 mA
            current_step: 20 mA
            waiting_time: 200 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [van_der_pauw]
      - name: Metal clover leaf Van-der-Pauw
        type: iv_ramp_4_wire
        enabled: false
        parameters:
            matrix_enable: true
            matrix_channels: [1D07, 1G08, 2E09, 2F08]
            current_start: -200 mA
            current_stop: 200 mA
            current_step: 10 mA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
                limits:
                  r_sheet: {minimum: 0.015, maximum: 0.040}
      - name: Reverse Metal clover leaf Van-der-Pauw
        type: iv_ramp_4_wire
        enabled: false
        parameters:
            matrix_enable: true
            matrix_channels: [1D08, 1E07, 2F09, 2G08]
            current_start: -200 mA
            current_stop: 200 mA
            current_step: 10 mA
