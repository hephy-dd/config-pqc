            analysis_functions:
              - type: van_der_pauw
                limits:
                  r_sheet: {minimum: 0.015, maximum: 0.040}
      - name: P+ cross-bridge Van-der-Pauw
        type: iv_ramp_4_wire
        enabled: false
        parameters:
            matrix_enable: true
            matrix_channels: [1D09, 2E07, 2F06, 1G10]
            current_start: -100 uA
            current_stop: 100 uA
            current_step: 25 uA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
                limits:
                  r_sheet: {minimum: 900, maximum: 2000}
      - name: Reverse P+ cross-bridge Van-der-Pauw
        type: iv_ramp_4_wire
        enabled: false
        parameters:
            matrix_enable: true
            matrix_channels: [1D10, 1E09, 2F07, 2G06]
            current_start: -100 uA
            current_stop: 100 uA
            current_step: 25 uA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
                limits:
                  r_sheet: {minimum: 900, maximum: 2000}
      - name: P+ cross-bridge linewidth
        type: iv_ramp_4_wire
        enabled: false
        parameters:
            matrix_enable: true
            matrix_channels: [2D07, 1E10, 2F05, 1G11]
            current_start: -100 uA
            current_stop: 100 uA
            current_step: 25 uA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [van_der_pauw]
      - name: Bulk blow
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1E04, 2D12, 2G11, 1F05]
            current_start: 0 nA
            current_stop: 500 nA
            current_step: 100 nA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions: [van_der_pauw]
      - name: Bulk cross
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1D04, 2E12, 2F11, 1G05]
            current_start: 0 nA
            current_stop: 500 nA
            current_step: 25 nA
            waiting_time: 100 ms
            vsrc_voltage_compliance: 20 V
            vsrc_sense_mode: remote
            analysis_functions:
              - type: van_der_pauw
                limits:
                  r_sheet: {minimum: 30000, maximum: 80000}
      - name: Reverse bulk cross
        type: iv_ramp_4_wire
        parameters:
            matrix_enable: true
            matrix_channels: [1D05, 1E04, 2F12, 2G11]
            current_start: 0 nA
            current_stop: 500 nA
            current_step: 25 nA
